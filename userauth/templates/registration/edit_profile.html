{% extends 'base.html' %}
{% block title %}Edit Settings{% endblock %}

{% block content %}

    <h1>Edit Settings</h1>
    <br /><br />

    {{ user.profile.bio }}

    <div class="row g-3">
        <div class="col-sm-7">
            <div class="form-control">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }} 
                    <div class="d-grid gap-2 d-md-block">
                        <button class='btn btn-info'>Update Profile</button>
                        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a><br />
                    </div>
                <!-- </form> -->
            </div>
        </div>
    </div>

{% endblock %}
