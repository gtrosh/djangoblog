{% extends 'base.html' %}
{% block title %}Create a new blog category!{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <h1>Add New Category</h1>
    <br /><br />
    <div class="row g-3">
        <div class="col-sm-7">
            <div class="form-control">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }} 
                    <div class="d-grid gap-2 d-md-block">
                        <button class='btn btn-info'>Add Category</button>
                        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a><br />
                    </div>
                    {% else%}
                    You're not allowed here! (And you know it...)
                    
                    {% endif %}
                <!-- </form> -->
            </div>
        </div>
    </div>

{% endblock %}
